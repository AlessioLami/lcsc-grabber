name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.1.0)'
        required: true
        default: '1.1.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller wxPython requests Pillow
          pip install -e .

      - name: Create Windows icon
        run: |
          python -c "
          from PIL import Image
          img = Image.open('resources/icon.png')
          img.save('resources/icon.ico', format='ICO', sizes=[(256, 256), (128, 128), (64, 64), (48, 48), (32, 32), (16, 16)])
          "

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean --noconfirm lcsc_grabber.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcsc-grabber-windows-x64
          path: dist/LCSC-Grabber.exe
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: lcsc-grabber-windows-x64
          path: release

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: LCSC Grabber v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## LCSC Grabber v${{ steps.get_version.outputs.VERSION }}

            ### Download

            **Windows (x64)**: [LCSC-Grabber.exe](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/LCSC-Grabber.exe)

            ### Installation

            Download the `.exe` file and run it directly. No installation required.

            ### What's New

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          files: release/LCSC-Grabber.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  kicad-package:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create KiCad plugin package
        run: |
          mkdir -p package/plugins
          cp -r plugins/lcsc_grabber package/plugins/
          cp resources/icon.png package/plugins/lcsc_grabber/
          cp resources/metadata.json package/
          cd package && zip -r ../lcsc-grabber-kicad-v${{ steps.get_version.outputs.VERSION }}.zip .

      - name: Add to release
        uses: softprops/action-gh-release@v1
        with:
          files: lcsc-grabber-kicad-v*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
